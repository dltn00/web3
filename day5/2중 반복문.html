            display: flex;

            display: flex;

            margin-top: 100px;
            justify-content: center;
            align-items: center;
        }
    </style>

    <script>
            
            for(let i = 0 ; i < 5 ; i++){
              document.write(`<div class = "container">`);
            for(let b =1; b <=5 ; b++){
                document.write(`<div class = "box">div</div>`);
                
            }
            document.write('</div>');  
            }
            
            
    </script>
