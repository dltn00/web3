<body>

    <script>
        const 복숭아 = Number(prompt(`복숭아 개수를 입력해주세요.`));
        let 바구니 = math.floor(복숭아 / 10);

        if(복숭아 % 10 !== 0){
            바구니++;
        }
        
        alert(바구니);
    </script>
