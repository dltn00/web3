<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        당신의 점수는 
        <p>국어<span class="score"></span></p>
        <p>영어<span class="score"></span></p>
        <p>수학<span class="score"></span></p>
        입니다
    </div>
    <button id="change-button"></button>
    <script>
        const button = document.getElementById('change-button');
        const score = document.getElementsByClassName('score');
        console.log(score);
        button.addEventListener(`click`, 점수());
        for( let i = 0 ; i < score.length ; i++){
            function 점수(){
               score[i].innerText = Math.floor(Math.random()*101);
            }
         }
        
    </script>
</body>
</html>
