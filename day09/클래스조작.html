<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container in oh my god" id = "container">

    </div>

    <script>
        const container = document.getElementById(`container`);
        container.classList.add(`oh`);
        // 클래스추가
        container.classList.remove(`container`);
        // 클래스빼기
        container.classList.contains(`oh`);
        // 클래스 있는지 없는지 확인 
        container.classList.toggle(`토글클래스`);
        // 온오프 기능
    </script>
</body>
</html>
