<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
    <style>
        .star{
            color: gold;
            position: absolute;
            left: 150px;
        }
    </style>
</head>
<body>

    <script>
        document.write(`<div class = star>`)
        for(let j = 1 ; j <= 5 ; j++){
        
            for(let i = 1 ; i <= 5 ; i++){
                document.write(` *`)
            }
            document.write(`<br>`)
        }
        document.write(`</div>`)
       
    </script>
</body>
</html>
