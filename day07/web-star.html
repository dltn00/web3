<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .star{
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background-color: magenta;
            display: inline-block;
            width: 50px;
            height: 50px;
        }
        .empty{
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    

    <script>
    for(let j = 0 ; j < 5 ; j++) {
        for(let i =0 ; i < 5 ; i++) {
            makestar();
        }
        enter();
    }

    enter();
    enter();

    for(let j = 0 ; j < 5 ; j++) {
        for(let i =0 ; i < 5 - j ; i++) {
            makestar();
        }
        enter();
    }

    enter();
    enter();

    for(let j = 0 ; j < 5 ; j++) {
        for(let i = 0 ; i < 1 + j ; i++){
        makestar();
        }
        enter();
    }

    enter();
    enter();

    for(let i = 0 ; i < 5 ; i++){

        for(let h = 0 ; h < i ; h++){
            makeempty();
         }

        for(let j = 0 ; j < 5 - i ; j++){
             makestar();
        }
        
         enter();
    }

    enter();
    enter();

    for(let i = 0 ; i < 5 ; i++){

        for(let h = 0 ; h < 4 - i; h++){
            makeempty();
        }

        for(let j = 0 ; j < i + 1  ; j++){
            makestar();
        }
        enter();
        
    }
    

    
        function makestar(){
            document.write(`<div class = "star"></div>`);
        }
        function makeempty() {
            document.write(`<div class = "empty"></div>`);
        }
        function enter() {
            document.write(`<br>`)
        }
    </script>
</body>
</html>
